<div fxLayout.lt-md="column" fxLayout.md="row-reverse" fxLayout.gt-md="row-reverse" fxFill>
    <div fxFlex.lt-md="96px" fxFlex.md="40%" fxFlex.gt-md="40%" fxLayoutAlign="center center"
         class="mat-toolbar mat-primary">
        <h3>后台管理系统</h3>
    </div>

    <form #loginForm="ngForm" fxFlex [fxLayoutAlign]="isScreenSmall() ? 'start center' : 'center center'"
          fxLayout="column">
        <md-card style="box-shadow: none; width:68%; min-width: 240px">
            <md-card-title>用户登录</md-card-title>
            <md-card-content fxLayoutAlign="start center">
                <div style="width: 100%;">
                    <md-input-container style="width: 100%">
                        <input mdInput placeholder="请输入用户名" name="username"
                               #usernameElement
                               [(ngModel)]="username"
                               required
                               minlength="6"
                               maxlength="20">
                        <md-hint align="end">{{usernameElement.value.length}} / 20</md-hint>
                    </md-input-container>
                    <md-input-container style="width: 100%">
                        <input mdInput type="password" name="password"
                               #passwordElement
                               [(ngModel)]="password"
                               placeholder="请输入密码"
                               required
                               minlength="6"
                               maxlength="20">
                        <md-hint align="end">{{passwordElement.value.length}} / 20</md-hint>
                    </md-input-container>
                </div>
            </md-card-content>
            <md-card-actions>
                <div style="padding:0 8px">
                    <button md-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="submit()">登录
                    </button>
                    <a routerLink="/register" md-button>注册新用户</a>
                    <span fxFlex></span>
                    <a routerLink="/forget" md-button>找回密码</a>
                </div>
            </md-card-actions>
        </md-card>

    </form>
</div>
