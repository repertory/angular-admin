<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="light-theme">
<app-root>
    <div class="centre">
        <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <g>
                <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s"
                                  dur="1.4s" fill="freeze" repeatCount="indefinite"/>
                <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"
                        stroke-dasharray="187" stroke-dashoffset="610">
                    <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#1B9A59;#4285F4" begin="0s"
                             dur="5.6s" fill="freeze" repeatCount="indefinite"/>
                    <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33"
                                      begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
                    <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s"
                             fill="freeze" repeatCount="indefinite"/>
                </circle>
            </g>
        </svg>
    </div>
</app-root>
</body>
</html>
